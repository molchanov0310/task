<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <link href="{% static 'userx/css/bootstrap.css' %}" rel="stylesheet">

</head>
<body>
<div class="container">
  <form name = "formTransfer" class="form-horizontal" style="width:80%">
    <div class="form-group">
      <label for="inputUser" class="col-sm-2 control-label">Пользователь</label>
      <div class="col-sm-10">
        <select name = "username" id="inputUser" class="form-control">
        {% for user in users %}
          <option value="{{user.username}}">{{user.username}}</option>
        {% endfor %}
        </select>
      </div>
    </div>
    {% csrf_token %}
    <div class="form-group">
      <label for="inputInn" class="col-sm-2 control-label">ИНН</label>
      <div class="col-sm-10">
        <input name="inn" type="text" class="form-control" id="inputInn" >
      </div>
    </div>
    <div class="form-group">
          <label for="inputSum" class="col-sm-2 control-label">Сумма</label>
          <div class="col-sm-10">
            <input name="sum" type="text" class="form-control" id="inputSum" >
          </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" onclick="return doTransfer();" class="btn btn-default">Перевести</button>
      </div>
    </div>
    <div id="result_message">

    </div>
  </form>
</div>
<script src="{% static 'userx/js/userx_scripts.js' %}"></script>
</body>
</html>
